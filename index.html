<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="packages\js-crypto-aes\src\webapi.ts" type="typescript"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            --Card-BG: #222222;
            --Card-Color: #fff;
        }

        .navbar {
            width: 100%;
            height: 50px;
            background-color: #333;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        .row {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .col {
            width: 25vw;
            height: 17.5vw;
            margin: 10px;
            background-color: var(--Card-BG);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .card {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--Card-Color);
            padding: 20px;
            transition: 0.5s;
        }

        .card img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .card h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 16px;
            text-align: center;
        }

        .card:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="navbar"></div>

    <div class="login">
        <h3>Ditt fulle navn <input id="NAVN" type="text" placeholder="Fornavn Melomnavn Etternavn "></h3>
        <h3>f√∏tselsdato <input id="ID" type="text" placeholder="12345678901"></h3>
    </div>

    <div class="container">
        
    </div>





        <script>
            const aes = window.jscaes;
            console.log(aes, "AES");

            cloumns = 3;

            valgmuligheter = [
                {
                    title: "valg #1",
                    description: "Lorem ipsum dolor sit amet consectetur adipisicing elit",
                    BGimage: "BG-IMGs/BG-IMG-1",
                },
                {
                    title: "valg #2",
                    description: "Lorem ipsum dolor sit amet consectetur adipisicing elit",
                    BGimage: "BG-IMGs/BG-IMG-2",
                },
                {
                    title: "valg #3",
                    description: "Lorem ipsum dolor sit amet consectetur adipisicing elit",
                    BGimage: "BG-IMGs/BG-IMG-3",
                },
                {
                    title: "valg #4",
                    description: "Lorem ipsum dolor sit amet consectetur adipisicing elit",
                    BGimage: "BG-IMGs/BG-IMG-4",
                }
            ]


            async function fetchCandidates() {
                try {
                    fetch("http://localhost:3000/candidates")
                        .then(res => res.json())
                        .then(data => {
                            valgmuligheter = data;
                            buildOptions();
                        });
                }
                catch (error) {
                    console.error(error);
                }
            }

            function toUint8Array(str) {
                const array = str.map(function(c) { return c.charCodeAt(0) })
                var buffer = new ArrayBuffer(array.length);
                var uint8View = new Uint8Array(buffer);
                uint8View.set(array);
                return uint8View;
            }

            async function addVote(valg, title) {
                console.log(valg);
                
                const vote = valg;
                const voteTitle = title;
                const voter = document.querySelector("#NAVN").value;
                const ID = document.querySelector("#ID").value

                
                const msg = Uint8Array.from(voter); // arbitrary length of message in Uint8Array
                const key = Uint8Array.from("Some KEY"); // 16 bytes or 32 bytes key in Uint8Array
                const iv = Uint8Array.from(ID); // 12 bytes IV in Uint8Array for AES-GCM mode
                const additionalData = null; // optional AAD
                aes.encrypt(msg, key, {name: 'AES-GCM', iv, additionalData, tagLength: 16}).then( (encrypted) => {
                    console.log(encrypted);
                });

                try {
                    let response = await fetch("http://localhost:3000/vote", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            voter_id: voterID,
                            voted_for_candidate: title,
                            voted_for_candidate_numb: valg
                        })
                    });
                    console.log(response);
                    if (response.status == 200 || response.status == 201) {
                        console.log("Vote added");
                    }
                    else {
                        console.error(`Vote not added. ERROR: ${response.status} "${response.statusText}"  ${response.message}` );
                    }
                }
                catch (error) {
                    console.warn(error);
                }
            }

            function buildOptions() {
                
                console.log("loaded");
                rows = Math.ceil(valgmuligheter.length / cloumns);
                for (let i = 0; i < rows; i++) {
                    let row = document.createElement("div");
                    row.classList.add("row");
                    row.id = `row-${i}`;
                    for (let j = 0; j < cloumns; j++) {
                        let index = i * cloumns + j;
                        if (index >= valgmuligheter.length) {
                            break;
                        }
                        
                        let valg = valgmuligheter[index];
                        let col = document.createElement("div");
                        col.classList.add("col");
                        col.id = `col-${j}`;
                        col.innerHTML = `
                            <div class="card" style="background-image: url(${valg.candidate_bgimg_path})" onclick="addVote(${index}, '${valg.candidate_name}')">
                                <img src="${valg.candidate_img_path}.jpeg" alt="${valg.candidate_name}'s logo">
                                <h2>${valg.candidate_name}</h2>
                                <p>${valg.candidate_description}</p>
                            </div>
                        `;
                        row.appendChild(col);
                    }
                    document.querySelector(".container").appendChild(row);
                }
            };

            fetchCandidates();
        </script>
</body>
</html>
